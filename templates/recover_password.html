{% extends "base.html" %}

{% block content %}
<h1 class="title">
    {% with messages = get_flashed_messages() %}
	{% if messages %}
    	<div class="notification is-danger">
        	{{ messages[0] }}
    	</div>
	{% endif %}
	{% endwith %}
    <form method="POST" action="/recover_password">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="code" placeholder="Recovery code">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input is-large" type="email" name="email" placeholder="Email address">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input is-large" type="password" name="password_1" placeholder="New password">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input is-large" type="password" name="password_2" placeholder="Please repeat password">
            </div>
        </div>
        <button class="button is-block is-info is-large is-fullwidth">Change password</button>
    </form>
</form>
</h1>
{% endblock %}
